# version: '3.8'

services:
  app:
    build: .
    command: air
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      - ".:/app"
    environment:
      REDISCLOUD_URL: "redis://redis:6379"
      REDIS_PORT: 6379
      PORT: 3000

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
